<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Workshop 10 - Exercise 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="left-part">
      <div class="current-status">
        <div class="current-book">
          <div class="current-book-text">
            <h2 id="currentBook">Current book</h2>
          </div>
          <div class="buttons">
            <button id="bookStart">Book start</button>
          </div>
        </div>

        <div class="last-book">
          <h2 id="lastBook">Last book</h2>
          <div class="buttons">
          <button id="bookOver">Book over</button>
          </div>
        </div>
      </div>

      <div class="form">
        <h2>Enter a book</h2>
          <div class="inputs">
            <input id="bookTitle" type="text" placeholder="Book title" minlength="1" maxlength="38" required>
            <input id="bookAuthor" type="text" placeholder="Book author" required>
            <input id="bookGenre" type="text" placeholder="Book genre">
            <label class="readStatus">
              <input id="readStatus" type="checkbox">
              Read
            </label>
            <button id="submitButton">New Book</button>
          </div>
      </div>
    </div>

    <div class="library">
      <h2>Library</h2>
      <div class="librarySections">
        <div class="libraryTitle">
          <h3>Title</h3>
        </div>
        <div class="libraryAuthor">
          <h3>Author</h3>
        </div>
        <div class="libraryGenre">
          <h3>Genre</h3>
        </div>
        <div class="libraryRead">
          <h3>Status</h3>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
